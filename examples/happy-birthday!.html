<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Happy Birthday!</title>
  <link rel="stylesheet" href="../mrmax/max.css">
</head>

<body>
  <main class="latvian birthday">
    <audio controls preload="auto" class="audio" loop autoplay>
      <source src="elvin.mp3" type="audio/mpeg">
    </audio>
    <div class="fade-in">
      <h1>Happy Birthday, Max!</h1>
      <h2>You are the Hero</h2>
      <br>
      <div class="pic"></div>
      <div class="last-qr">
        <p class="sign">
          <span class="fast-flicker">C</span>
          heck&nbsp;&nbsp;Me
          <span class="flicker">
            !
          </span>
          â†“
        </p>
        <img src="code.svg" alt="last qr">
      </div>
    </div>
  </main>
  <div class="model">
    <div class="lds-default"><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div></div>
  </div>
  <script type="module">

    import * as THREE from '../mrmax/lib/three.module.js';

    import { EffectComposer } from '../mrmax/lib/EffectComposer.js';
    import { RenderPass } from '../mrmax/lib/RenderPass.js';
    import { GlitchPass } from '../mrmax/lib/GlitchPass.js';
    import Stats from '../mrmax/lib/stats.module.js';
    import { OrbitControls } from '../mrmax/lib/OrbitControls.js';
    import { FBXLoader } from '../mrmax/lib/FBXLoader.js';

    var mixer, stats;
    var container, controls;
    var camera, scene, renderer, light, composer, sprite2;
    var camera2, scene2, renderer2, light2;
    var clock = new THREE.Clock();

    var glitchPass;


    init();
    animate();

    function init() {
      const el = document.querySelector('.pic');
      renderer = new THREE.WebGLRenderer({ alpha: true });
      renderer.setPixelRatio(window.devicePixelRatio);
      renderer.setSize(window.innerWidth, 300);
      el.appendChild(renderer.domElement);
      camera = new THREE.PerspectiveCamera(70, window.innerWidth / 300, 1, 1000);
      camera.position.z = 1;

      scene = new THREE.Scene();
      scene.fog = new THREE.Fog(0x000000, 1, 1000);
      const map = new THREE.TextureLoader().load("../mrmax/man-superhero.png");
      const map2 = new THREE.TextureLoader().load("../mrmax/max.png");
      const material2 = new THREE.SpriteMaterial({ map: map2, color: 0xffffff });
      const material = new THREE.SpriteMaterial({ map: map, color: 0xffffff });
      const sprite = new THREE.Sprite(material);
      sprite2 = new THREE.Sprite(material2);
      scene.add(sprite);
      scene.add(new THREE.AmbientLight(0x222222));

      light = new THREE.DirectionalLight(0xffffff);
      light.position.set(1, 1, 1);
      scene.add(light);

      setInterval(function() {
        scene.add(sprite2);
        setTimeout(function() {
          scene.remove(sprite2);
        }, 500);
      }, 3000);

      // postprocessing
      composer = new EffectComposer(renderer);
      composer.addPass(new RenderPass(scene, camera));

      glitchPass = new GlitchPass();
      // glitchPass.curF = 3000;
      // glitchPass.randX = 0;
      composer.addPass(glitchPass);
      window.addEventListener('resize', onWindowResize, false);
    }

    function onWindowResize() {
      camera.aspect = window.innerWidth / 300;
      camera.updateProjectionMatrix();

      renderer.setSize(window.innerWidth, 300);
      composer.setSize(window.innerWidth, 300);
    }

    function animate() {
      requestAnimationFrame(animate);
      composer.render();
    }


    setTimeout(function() {
      init2();
      animate2();
    }, 3000);

    function init2() {
      container = document.querySelector('.model');
      camera2 = new THREE.PerspectiveCamera(45, window.innerWidth / 500, 1, 1500000);
      camera2.position.set(-5269, 250675, 356847);

      scene2 = new THREE.Scene();
      scene2.background = new THREE.Color(0x333333);
      // scene2.fog = new THREE.Fog(0xa0a0a0, 800000, 800000);

      light2 = new THREE.HemisphereLight(0xeeeeee, 0x111111);
      light2.position.set(-6000, 300000, 357000);
      scene2.add(light2);

      // scene2.add(new THREE.AmbientLight(0x222222));

      light2 = new THREE.DirectionalLight(0xffffff);
      light2.position.set(-6000, 300000, 360000);
      light2.castShadow = true;
      light2.shadow.camera.top = 100;
      light2.shadow.camera.bottom = - 100;
      light2.shadow.camera.left = - 6000;
      light2.shadow.camera.right = 6000;
      scene2.add(light2);

      // scene2.add( new THREE.CameraHelper( light2.shadow.camera ) );

      // ground
      var mesh = new THREE.Mesh(new THREE.PlaneBufferGeometry(1300000, 1300000), new THREE.MeshPhongMaterial({ color: 0x999999, depthWrite: false }));
      mesh.rotation.x = - Math.PI / 2;
      mesh.receiveShadow = true;
      scene2.add(mesh);

      var grid = new THREE.GridHelper(1300000, 20, 0x000000, 0x000000);
      grid.material.opacity = 0.2;
      grid.material.transparent = true;
      scene2.add(grid);

      var loader = new FBXLoader();
      loader.load('../mrmax/lib/model3.fbx', function (object) {
        document.querySelector('.lds-default').remove();
        mixer = new THREE.AnimationMixer(object);

        var action = mixer.clipAction(object.animations[0]);
        action.play();

        object.traverse(function (child) {
          if (child.isMesh) {

            child.castShadow = true;
            child.receiveShadow = true;

          }

        });

        scene2.add(object);

      });

      // var axesHelper = new THREE.AxesHelper( 200000 );
      // scene2.add( axesHelper );

      renderer2 = new THREE.WebGLRenderer({ antialias: true });
      renderer2.setPixelRatio(window.devicePixelRatio);
      renderer2.setSize(window.innerWidth, 500);
      renderer2.shadowMap.enabled = true;
      container.appendChild(renderer2.domElement);

      controls = new OrbitControls(camera2, renderer2.domElement);
      controls.target.set(0, 100, 0);
      controls.update();

      window.addEventListener('resize', onWindowResize2, false);

      // stats = new Stats();
      // container.appendChild(stats.dom);

    }

    function onWindowResize2() {
      camera2.aspect = window.innerWidth / 500;
      camera2.updateProjectionMatrix();

      renderer2.setSize(window.innerWidth, 500);
    }

    function animate2() {
      
      requestAnimationFrame(animate2);

      var delta = clock.getDelta();

      if ( mixer ) mixer.update( delta );

      renderer2.render(scene2, camera2);

      // stats.update();
      controls.update();

    }

  </script>

</body>
