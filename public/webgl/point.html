<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Just Point.</title>
  <script type="x-shader/x-vertex" id="vshader">
    void main() {
      gl_Position = vec4(0.0, 0.0, 0.0, 1.0);
      gl_PointSize = 20.0;
    }
  </script>
  <script type="x-shader/x-fragment" id="fshader">
    void main() {
      gl_FragColor = vec4(1.0, 0.0, 0.0, 1.0);
    }
  </script>
</head>
<body>
  <canvas id="webgl-point"></canvas>
  <script>
    function point() {
      var gl = document.getElementById('webgl-point').getContext("webgl");
      var vShader = gl.createShader(gl.VERTEX_SHADER);
      gl.shaderSource(vShader, document.getElementById('vshader').text);
      gl.compileShader(vShader);
      var fShader = gl.createShader(gl.FRAGMENT_SHADER);
      gl.shaderSource(fShader, document.getElementById('fshader').text);
      gl.compileShader(fShader);
      gl.program = gl.createProgram();
      gl.attachShader(gl.program, vShader);
      gl.attachShader(gl.program, fShader);
      gl.linkProgram(gl.program);
      gl.useProgram(gl.program);
      gl.drawArrays(gl.POINTS, 0, 1);
    }
    point();
  </script>
</body>
</html>
